            <li><a href="inicio.html">Iniciar Sesión</a></li>
        </ul>

    <main>
        <section class="cajaRegistro">
            <h1>Registro</h1>
            <form action="registrar_usuario.py" method="post">
                <label for="nombre"></label>
                <input type="text" id="nombre" placeholder="Nombre" required class="datos">
                <label for="apellido"></label>
                <input type="text" id="apellido" placeholder="Apellido" required class="datos">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" required class="datos">
                <label for="contraseña"></label>
                <input type="password" id="contraseña" placeholder="Contraseña" required class="datos">
                <label for="fechaDeNacimiento"></label>
                <input type="date" required class="datos">
                <label for="pais"></label>
                <select id="pais" required class="datos">
                    <option value="">País</option>
                    <option value="ar">Argentina</option>
                    <option value="bol">Bolivia</option>
                    <option value="br">Brasil</option>
                    <option value="ch">Chile</option>
                    <option value="co">Colombia</option>
                    <option value="ec">Ecuador</option>
                    <option value="py">Paraguay</option>
                    <option value="pe">Perú</option>
                    <option value="uy">Uruguay</option>
                    <option value="ve">Venezuela</option>
                </select>
                <div>
                    <input type="checkbox"  required  class="checkbox">
                    <h2 class="checkbox">Acepto términos y condiciones</h2>
                </div>
                <input type="submit" value="Registarse" class="boton">
            </form>
            <a href="">¿Necesitas ayuda?</a>
        </section>
    </main>

            </tr>
        </table>
    </footer>
</body>
</html>
